<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__block">
                <a class="header__btn" href="#popup">Open pop-up button</a>
            </div>
        </header>
        <main class="main">
            <section class="section-one">
                <div class="blocks">
                    <div class="blocks__child blocks__child_one"></div>
                    <div class="blocks__child blocks__child_two"></div>
                    <div class="blocks__child blocks__child_three"></div>
                    <div class="blocks__child blocks__child_four"></div>
                    <div class="blocks__child blocks__child_five"></div>
                </div>
            </section>
            <section class="section-two">
                <div class="squares">
                    <div class="squares__child"></div>
                    <div class="squares__child"></div>
                    <div class="squares__child"></div>
                    <div class="squares__child"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__block"></div>
        </footer>
        <div class="popup" id="popup">
            <h1 class="popup__title">Pop-up</h1>
            <a class="popup__close-btn" href="#">X</a>
        </div>
    </div>
</body>
</html>
